<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>BOOKMARK</title>
</head>

<body>
    <!--open modal-->
    <h1 id="show-modal">ADD BOOKMARK</h1>
    <!--Bookmarks-->
    <div class="container" id="bookmarks-container">
        
    </div>
    <!--modal-->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="far fa-times-circle close-icon" id="close-icon"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form action="" id="bookmark-form">
                    <!--website name-->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name:</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!--website URL-->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL:</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
